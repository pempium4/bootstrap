<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap & BEM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/media_header.css">
    <script src="https://kit.fontawesome.com/76a5fe0d17.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <nav class="bg-dark">
            <img src="../img/Logo.png" alt="Logo">
            <menu>
                <li class="items">Home</li>
                <li class="items">Guide</li>
                <li class="items">About</li>
                <li class="items">Help</li>
            </menu>
            <i class="items fas fa-bars"></i>
        </nav>
        <section>
            <h3 class="header">Among Us</h3>
            <p class="header">Join your crewmates in a multiplayer game of teamwork and betrayal!</p>
            <div>
                <a class="btn btn-light" href="#">
                    <i class="fab fa-google-play"></i>
                    get it on <span>Google Play</span></a>
                <a class="btn btn-dark" href="#">
                    <i class="fab fa-apple"></i>
                    Download on the <span>App Store</span></a>
            </div>
        </section>
    </header>
    <script src="../js/main.js"></script>
</body>
</html>
